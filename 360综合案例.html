<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>360综合案例</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div id="dowebok">
        <!-- 第一屏 -->
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="img/text_1.png">
                <img src="img/text_2.png">
                <img src="img/text_3.png">
                <img src="img/text_4.png">
                <img src="img/text_5.png">
                <img src="img/text_6.png">
                <img src="img/text_7.png">
                <img src="img/text_8.png">
            </div>
            <div class="info"></div>
        </div>

        <!-- 第二屏 -->
        <div class="section second">
            <div class="shield">
                <img src="img/shield_1.png">
                <img src="img/shield_2.png">
                <img src="img/shield_3.png">
                <img src="img/shield_4.png">
                <img src="img/shield_5.png">
                <img src="img/shield_6.png">
                <img src="img/shield_7.png">
                <img src="img/shield_8.png">
                <img src="img/shield_9.png">
            </div>
            <div class="info"></div>
        </div>

        <!-- 第三屏 -->
        <div class="section third">
            <div class="info1"></div>
            <div class="circle"></div>
            <div class="rocket"></div>
        </div>

        <!-- 第四屏 -->
        <div class="section four">
            <!-- 搜索框部分 -->
            <div class="search">
                <div class="word"></div>
                <div class="input"></div>
                <div class="wrap">
                    <div class="reslut"></div>
                </div>
            </div>
            <!-- 信息部分 -->
            <div class="info"></div>
        </div>
        <div class="section five">
            <div class="info"></div>
            <div class="browser">
                <!-- 四个边框 -->
                <div class="leftline"></div>
                <div class="topline"></div>
                <div class="rightline"></div>
                <div class="bottomline"></div>
                <!-- 工具栏 -->
                <div class="toolbar"></div>
                <div class="box">
                    <span></span>
                </div>
                <div class="line"></div>
                <div class="else"></div>
            </div>

        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>
    <script src="demo.js"></script>
</body>

</html>
